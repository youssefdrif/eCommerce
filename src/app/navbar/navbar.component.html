<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<nav class="navbar">
  <div class="navbar-inner">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="/" class="nav-link"
          ><span class="material-symbols-outlined"> home </span></a
        >
      </li>
      <div class="search-container">
        <input type="text" placeholder="Search" />
        <mat-icon matPrefix>search</mat-icon>
      </div>
      <li class="nav-item">
        <a routerLink="/login" class="nav-link"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/sidepanel" class="nav-link">
          <span class="material-symbols-outlined" (click)="openSidePanel()"> shopping_cart </span>
        </a>
        <app-side-panel [isOpen]="sidePanelOpen" (closePanelEvent)="onSidePanelClose()"></app-side-panel>
      </li>
    </ul>
  </div>
</nav>
